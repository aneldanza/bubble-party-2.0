<div
  id="game-over"
  class="absolute top-0 left-0 w-full h-full hidden flex-col gap-20 items-center justify-center bg-gradient-to-r from-pink-100 via-blue-200 to-pink-100 text-white"
>
  <span class="game-over-message">GAME OVER</span>

  <div class="flex flex-col gap-4 items-center">
    <div class="score">
      <span>Highest Score</span>
      <span id="highest-score"></span>
    </div>
    <div class="score">
      <span>Your Score</span>
      <span class="score-value">0</span>
    </div>
  </div>

  <div class="flex flex-col gap-6 items-center">
    <button id="play-again" class="settings-btn">Play Again</button>

    <button id="go-to-start" class="settings-btn">Go to Main Screen</button>
  </div>
</div>
