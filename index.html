<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arizonia&family=Freckle+Face&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Party</title>
  </head>
  <body
    class="overflow-hidden h-dvh relative bg-gradient-to-b from-blue-200 via-teal-200 to-yellow-100"
  >
    <!-- Main Screen  -->
    <div
      id="app"
      class="h-full w-screen overflow-hidden max-h-dvh flex flex-col justify-center z-10 relative"
    >
      <nav
        id="navbar"
        class="h-20 lg:h-24 grid grid-cols-2 md:grid-cols-3 items-center py-4 px-2 md:px-8 lg:px-16"
      >
        <div class="logo hidden md:block md:text-2xl lg:text-4xl">
          Bubble Party
        </div>

        <div
          class="font-logo text-yellow-700 text-lg lg:text-xl bg-yellow-400/90 px-4 py-1 lg:px-6 lg:py-2 rounded-full shadow-lg hover:scale-105 transition-transform justify-self-start md:justify-self-center align-self-center inline-flex items-center gap-2"
        >
          <span class="font-bold">Score:</span>
          <span class="score-value text-2xl">0</span>
        </div>
        <nav class="flex gap-4 items-center text-sm justify-self-end">
          <a
            href="https://www.linkedin.com/in/anel-danza-a9591868/"
            target="_blank"
          >
            <img src="/linkedin.svg" alt="LinkedIn" width="24" height="24" />
          </a>

          <a href="https://github.com/aneldanza" target="_blank">
            <img src="/github.svg" alt="GitHub" width="24" height="24" />
          </a>
          <a
            href="https://personal-portfolio-aneldanzas-projects.vercel.app/"
            target="_blank"
          >
            <img
              class="icon"
              src="/portfolio-icon.svg"
              alt="portfolio"
              width="24"
              height="24"
            />
          </a>
        </nav>
      </nav>
      <main id="game-container" class="flex-grow relative">
        <div
          class="w-fit m-auto h-full shadow-2xl shadow-black/5 rounded-xl ring-4 ring-black/5 backdrop-blur-md bg-white/10 justify-self-center flex items-center"
        >
          <canvas
            id="game-canvas"
            class="w-full h-full max-w-[700px] flex m-auto rounded-xl bg-white/10 backdrop-blur-md"
          ></canvas>
        </div>
      </main>
      <nav id="game-controls" class="h-16 lg:h-24 py-4">
        <div class="flex justify-center items-center gap-4">
          <button class="btn action-btn toggle-pause" id="pause-game">
            Pause
          </button>
          <button class="btn action-btn" id="quit">Quit</button>
          <button class="btn action-btn" id="toggle-mute">Mute</button>
        </div>
      </nav>
      <footer></footer>
    </div>

    <!-- Resume Screen  -->

    <div id="resume-screen" class="screen hidden z-20">
      <div
        class="h-full w-screen flex flex-col gap-20 items-center justify-center bg-gradient-to-r from-pink-100 via-blue-200 to-pink-100 text-white"
      >
        <span class="game-over-message">PAUSED</span>
        <button
          id="resume-game"
          class="settings-btn toggle-pause animate-pulse-scale"
        >
          Tap to Resume
        </button>
        <button id="go-to-start-resume" class="settings-btn">Main Menu</button>
      </div>
    </div>

    <!-- Start Screen  -->
    <div id="setup-screen-container" class="screen z-20">
      <div
        class="flex flex-col items-center justify-center bg-blue-200 text-pink-300 gap-20 p-4 h-full"
      >
        <div
          class="logo text-5xl md:text-6xl tracking-wide flex shrink justify-center"
        >
          Bubble Party
        </div>
        <nav class="flex flex-col gap-4 items-center text-sm">
          <div class="flex items-center relative">
            <div id="relaxed-mode-svg" class="mode-svg" data-mode="relaxed">
              <img src="/star.svg" alt="star" class="size-6" />
            </div>
            <div id="relaxed" class="play-mode">Relaxed Mode</div>
          </div>

          <div class="flex items-center relative">
            <div id="time-limit-svg" class="mode-svg" data-mode="time-limit">
              <img src="/star.svg" alt="star" class="size-6" />
            </div>
            <div id="time-limit" class="play-mode">Time Limit</div>
          </div>
        </nav>
        <button id="start-game" class="settings-btn animate-pulse-scale">
          Start
        </button>
        <div>
          <nav class="flex gap-4 items-center text-sm">
            <a
              href="https://www.linkedin.com/in/anel-danza-a9591868/"
              target="_blank"
            >
              <img src="/linkedin.svg" alt="LinkedIn" width="24" height="24" />
            </a>

            <a href="https://github.com/aneldanza" target="_blank">
              <img src="/github.svg" alt="GitHub" width="24" height="24" />
            </a>
            <a
              href="https://personal-portfolio-aneldanzas-projects.vercel.app/"
              target="_blank"
            >
              <img
                class="icon"
                src="/portfolio-icon.svg"
                alt="portfolio"
                width="24"
                height="24"
              />
            </a>
          </nav>
        </div>
      </div>
      <div id="bubble-cluster-container" class=""></div>
    </div>

    <!-- Game Over Screen  -->
    <div id="game-over" class="screen hidden z-20">
      <div
        id=""
        class="h-full w-screen flex flex-col gap-20 items-center justify-center bg-gradient-to-r from-pink-100 via-blue-200 to-pink-100 text-white"
      >
        <span class="game-over-message">GAME OVER</span>

        <div class="flex flex-col gap-4 items-center">
          <div class="score">
            <span>Highest Score</span>
            <span id="highest-score"></span>
          </div>
          <div class="score">
            <span>Your Score</span>
            <span class="score-value">0</span>
          </div>
        </div>

        <div class="flex flex-col gap-6 items-center">
          <button id="play-again" class="settings-btn animate-fade-in">
            Play Again
          </button>

          <button id="go-to-start" class="settings-btn animate-fade-in">
            Go to Main Screen
          </button>
        </div>
      </div>
    </div>

    <!-- Background Screen -->
    <div id="background" class="screen z-5">
      <img
        src="/fish-with-bubbles.svg"
        class="left-0 bottom-0 w-1/6 lg:w-1/6 lg:left-0 absolute"
      />

      <img
        id="floating-fish"
        src="/fish.svg"
        class="absolute top-1/4 left-0 w-28 animate-fade-in hidden md:block"
      />

      <img
        id="school-of-fish"
        src="/school-of-fish.svg"
        class="absolute right-0 bottom-0 w-28 lg:w-28 animate-fade-in hidden md:block"
      />

      <div class="absolute right-0 bottom-0 w-1/4 lg:w-1/4 h-full">
        <div
          class="w-full h-full flex justify-between items-end justify-self-end"
        >
          <img
            src="/seaweed-purple.svg"
            alt="background"
            class="shrink w-1/2"
          />
          <img src="/seaweed-green.svg" alt="background" class="shrink w-1/2" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
