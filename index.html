      <main id="game-container" class="flex-grow relative">
        <canvas
          id="game-canvas"

        ></canvas>
      </main>
      <nav id="game-controls" class="h-16 lg:h-24 py-4">
        <div class="flex justify-center items-center gap-4">
          <button class="btn action-btn" id="toggle-pause">Pause</button>

          <button class="btn action-btn" id="toggle-mute">Mute</button>
        </div>
      </nav>

          id=""
          class="h-full w-screen flex flex-col gap-20 items-center justify-center bg-gradient-to-r from-pink-100 via-blue-200 to-pink-100 text-white"

          <div class="flex flex-col gap-4 items-center">
            <div class="score">
              <span>Highest Score</span>
              <span id="highest-score"></span>
            </div>
            <div class="score">
