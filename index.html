    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Party</title>

      class="h-screen w-screen max-h-screen flex flex-col px-4 md:px-8 lg:px-16"

        </div>

            target="_blank"
          >

              class="icon"

          </a>

          <a href="https://github.com/aneldanza" target="_blank">
            <svg
              class="icon"
              role="img"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title>GitHub</title>

            </svg>
          </a>
          <a
            href="https://personal-portfolio-aneldanzas-projects.vercel.app/"
            target="_blank"
          >
            <img
              class="icon"
              src="./src/assets/portfolio-icon.svg"
              alt="portfolio"
              width="24"
              height="24"
            />
          </a>
        </nav>
      </nav>
      <main id="game-container" class="flex-grow relative">
        <div
          id="game-over"
          class="absolute top-0 left-0 w-full h-full hidden flex-col gap-8 items-center justify-center bg-gray-900 opacity-90 text-white"
        >
          <span class="game-over-message">GAME OVER</span>
          <div class="score">
            <span>Highest Score</span>
            <span id="highest-score"></span>
          </div>
          <div class="score">
            <span>Your Score</span>
            <span class="score-value"></span>
          </div>
          <span
            id="play-again"
            class="font-logo text-red-500 text-xl border rounded p-6 tracking-widest cursor-pointer"
            >Play Again</span
          >
        </div>
        <canvas
          id="game-canvas"
          class="w-full h-full max-w-[700px] flex shadow-gray-400 rounded shadow m-auto"
        ></canvas>
      </main>
      <nav id="game-controls" class="h-16 lg:h-24 py-4">
        <div class="flex justify-center items-center gap-4">
          <button class="btn action-btn" id="toggle-pause">Pause</button>
          <button class="btn action-btn" id="quit">Quit</button>
          <button class="btn action-btn" id="toggle-mute">Mute</button>
        </div>
      </nav>
      <footer></footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
